<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>subway 초보자를 위한 주문서</title>
</head>
<body>
    <h1>서브웨이 주문서</h1>
    <p>주문서를 작성해 주세요</p>
    <form action="/order">
        <!-- action은 제출 후에 필요한 정보를 보냄 -->
        이름 : <input type="text" placeholder="이름을 알려줘!">
        <br>
        비밀번호 : <input type="password">
        <br>
        날짜 : <input type="date" name="date">

        <h3>1. 샌드위치 선택</h3>
        <input type="radio" name="sandwich" value="1">에그마요<br>
        <input type="radio" name="sandwich" value="2">이탈리안 비엘티<br>
        <input type="radio" name="sandwich" value="3">터키 베이컨 아보카도<br>
        <input type="radio" name="sandwich" value="미트볼">미트볼<br>    
        <!-- 우리는 value값을 보내주는 것이기에 숫자를 다르게 함 / name역시 큰 테드 -->
        <hr>
        <h3>2. 사이트 선택</h3>
        <input type="number" name="size" min="15" max="30" step="15">

        <hr>
        <h3>3. 빵</h3>
        <select name="bread">
            <option value="1">허니오트</option>
            <option value="2">플랫브래드</option>
            <option value="3" selected>하티</option>
            <option value="4" disabled>식빵</option>
        </select>

        <hr>
        <h3>4. 야채/소스</h3>
        <input type="checkbox" name="option" value="1" checked>토마토<br>
        <input type="checkbox" name="option" value="2" disabled>오이<br>
        <input type="checkbox" name="option" value="3">할라피뇨<br>
        <input type="checkbox" name="option" value="4">바베큐<br>
        <input type="checkbox" name="option" value="5">렌치<br>
        

<!-- 선택할 수 있는 게 select -->
        <hr>
        <h4>5. 테스트</h4>       
        <input type="button"> button <br>
        <input type="button"> 클릭!! <br>

        <hr>
        <h5>6. 테스트</h6>       
        <input type="color"> color <br>
        <input type="color"> 뭐지? <br>

        <hr>
        <h6>7. 테스트</h7> <br>      
        <input type="datetime-local"> datetime-local <br>
        <input type="datetime-local"> 뭐지? <br>


        <input type="submit">
        
    </form>
</body>
</html>
